<meta charset="UTF-8">

<script>
	
	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");
	}

	function mostra(frase) {

		document.write(frase);
		pulaLinha();

	}

	function calculaImc(altura, peso) {

		var imc = peso / (altura * altura);
		return imc;

	}

	var imcFlavio = calculaImc(1.76, 95);
	var imcAmigo = calculaImc(1.84, 80);

	mostra(imcFlavio);
	mostra(imcAmigo);

</script>
